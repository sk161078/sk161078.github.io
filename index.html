<html>
<head>
    <title>Responsive Web Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: lightblue;
            font-size: 20px;
        }

        h1, h2 {
            text-align: center;
            font-weight: bold;
        }

        button {
            background-color: blue;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 20%;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            transition: all 0.5s ease;
        }

        button:before {
            content: '';
            background: #ADD8E6;
            position: absolute;
            top: 50%;
            left: 50%;
            width: 500px;
            height: 500px;
            transform: translate(-50%, -50%) scale(0);
            border-radius: 45%;
            z-index: -1;
            transition: all 0.6s ease;
        }

        button:hover:before {
            transform: translate(-50%, -50%) scale(3);
	
        }

        /* For screens that are 1024px or less wide */
        @media screen and (max-width: 1024px) {
            body {
                background-color: lightgreen;
                font-size: 18px;
            }

            button {
                width: 40%;
            }
        }

        /* For screens that are 600px or less wide */
        @media screen and (max-width: 600px) {
            body {
                background-color: lightpink;
                font-size: 16px;
            }

            button {
                width: 60%;
            }
        }
    </style>
</head>
